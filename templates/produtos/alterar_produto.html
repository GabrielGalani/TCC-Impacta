{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<title> Alterar produtos </title>
<!-- Cabeçalho da página de alteração de produto -->
<header>
    <h1>Alterar produto</h1>
    <!-- Navegação para a página inicial e lista de produtos -->
    <nav class="nav-container">
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'listar_produto' %}">Voltar para lista de produtos</a>
    </nav>
</header>
<body>
    <!-- Container principal para o formulário de alteração de produto -->
    <div class="cadastro-cliente-container">
        <form method="post" class="formCadastroCliente">
             <!-- Token CSRF para segurança em envios de formulário -->
            {% csrf_token %}
            <h1>Alterar produto</h1>
            <!-- Exibe o formulário de alteração do produto com seus campos -->
            {{ form.as_p }}
            <button type="submit" class="btn btn-success col-12" style="padding-top: 5px;">Salvar alterações</button>
        </form>
    </div>

     <!-- Div para mensagens de popup -->
    <div id="popup" class="popup"></div>
    <!-- Inclusão de um template para exibir mensagens -->
    {% include 'partials/_message.html' %}
</body>
{% endblock %}
