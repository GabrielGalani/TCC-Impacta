{% if messages %}
<!-- Verifica se h치 mensagens a serem exibidas -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Aguarda o carregamento completo da p치gina antes de executar o script
        var popup = document.getElementById('popup');
        {% for message in messages %}
            // Itera sobre cada mensagem
            popup.innerText = "{{ message }}";
            popup.classList.add('show');
            
            // Define um temporizador para remover a classe 'show' ap칩s 3 segundos
            setTimeout(function() {
                popup.classList.remove('show');
            }, 3000); // O popup desaparece ap칩s 3 segundos
        {% endfor %}
    });
</script>
{% endif %}
