{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<body class="home-page">
    <header>
        <h1>Bem-vindo ao Sistema</h1>
        <nav class="nav-container">
            <!-- Navegação para a página inicial e logout -->
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        <div class="container_home">
            <!-- Container para cards de navegação -->
            <div class="card">
                <h2><a href="{% url 'cadastrar_cliente' %}">Cadastro de Cliente</a></h2>
            </div>
            <div class="card">
                <h2><a href="{% url 'listar_clientes' %}">Listar Clientes</a></h2>
            </div>
            <div class="card">
                <h2><a href="{% url 'cadastrar_produto' %}">Cadastro de Produto</a></h2>
            </div>
            <div class="card">
                <h2><a href="{% url 'listar_produto' %}">Listar Produtos</a></h2>
            </div>
            <div class="card">
                <h2><a href="{% url 'cadastrar_venda' %}">Registrar Vendas</a></h2>
            </div>
            <div class="card">
                <h2><a href="{% url 'relatorio_grafico' %}">Gerar Relatórios</a></h2>
            </div>
        </div>
    </main>
    <!-- Inclusão do template parcial para exibir mensagens -->
    {% include 'partials/_message.html' %}
</body>
{% endblock %}
