{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links para pré-conectar com Google Fonts para melhorar o desempenho -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Link para a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

     <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>
    <!-- Bloco de conteúdo que será preenchido por templates que estendem este base -->
    {% block content %}{% endblock %}

    <!-- Inclui o template parcial de rodapé -->
    {% include 'partials/_footer.html' %}
</body>
</html>
